-
    name: '[item]笔记'
    text: "<h2 style=\"color:  #E65100; background-color:  #FFFFFF;\">${topItem.getField(\"title\")}</h2>\r\n\r\n<html>\r\n<hr/>\r\n<table border=\"1\">\r\n\r\n<tr>\r\n<td><b>期刊: <b style=\"color:#FF0000\">${topItem.getField('publicationTitle')}</b></b> (发表日期: <b>${topItem.getField(\"date\")}</b>)</td>\r\n</tr>\r\n\r\n<tr>\r\n<td><b>作者:</b> ${topItem.getCreators().map((v) => v.firstName + \" \" + v.lastName).join(\", \")}</td>\r\n</tr>\r\n\r\n<tr>\r\n<td><b>DOI: </b>${topItem.getField('DOI')}</td>\r\n</tr>\r\n\r\n <!-- 原文链接 -->\r\n    <tr><td>\r\n        ${(() => {\r\n          const attachments = Zotero.Items.get(topItem.getAttachments());\r\n          if (attachments && attachments.length > 0) {\r\n            return `<b>原文链接: </b><a href=\"zotero://open-pdf/0_${attachments[0].key}\">${attachments[0].getFilename()}</a>`;\r\n          } else {\r\n            return `<b>原文链接: </b>`;\r\n          }\r\n        })()}\r\n\t</td></tr>\r\n\r\n</table>\r\n\r\n<hr/>\r\n<h2>🍟 粗读筛选</h2>\r\n<h2>📚 前言及文献综述</h2>\r\n<blockquote>\r\n  <ul>\r\n\t<li> 引用的文献是否<u>最新</u>、<u>全面</u>、<u>以往文献的不足</u>？</li>\r\n    <li>本研究<u>聚焦的问题</u>、<u>逻辑思路</u>、<u>可行性</u>以及<u>可靠性</u>？</li>\r\n    <li>作者选题角度<u>新颖？有什么价值</u>？</li>\r\n  </ul>\r\n</blockquote>\r\n<h2>💡 创新点</h2>\r\n<blockquote>\r\n  <ul>\r\n    <li><u>科学问题</u>？</li>\r\n\t<li><u>制备方法</u>？</li>\r\n    <li><u>研究思路</u>？</li>\r\n    <li><u>研究工具</u>？</li>\r\n\t<li><u>研究理论</u>？</li>\r\n  </ul>\r\n</blockquote>\r\n\r\n\r\n<hr/>\r\n\r\n<h2>✨✨ 笔记原子化</h2>\r\n\r\n<h2>🔬 制备</h2>\r\n<h2>🐇 表征</h2>\r\n<h2>🧩 性能</h2>\r\n<h2>📜 机制</h2>\r\n<h2>✨ 理论</h2>\r\n<h2>🤔 思考</h2>\r\n<blockquote>\r\n  <ul>\r\n    <li>本文有什么<u>优缺点</u>？你是否对某些内容产生了<u>疑问</u>？</li>\r\n    <li>你是否认为某些研究方式可以改进，<u>如何改进</u>？</li>\r\n  </ul>\r\n</blockquote>\r\n<h2>😁 单词积累</h2> \r\n<hr/>\r\n\r\n<h2>🪸🪸 重组分子化</h2>\r\n<blockquote>\r\n  <ul>\r\n    <li>围绕某一个实验现象的逻辑链是否完整，是否令人信服\r\n      <ul>\r\n        <li>论证过程中是否存在缺环，其他的解释角度？</li>\r\n        <li>结论是否与数据的可信度？</li>\r\n      </ul>\r\n    </li>\r\n    <li>该现象和其他相似现象的关系\r\n      <ul>\r\n        <li>是否进行了充分对比？</li>\r\n        <li>是否揭示了共性与差异？</li>\r\n      </ul>\r\n    </li>\r\n  </ul>\r\n</blockquote>\r\n\r\n</html>\r\n"
