name: Global Analysis

on:
  schedule:
    # Run daily at 03:00 Beijing Time (19:00 UTC previous day)
    - cron: '0 19 * * *'

  workflow_dispatch:
    inputs:
      scan_limit:
        description: 'Maximum items to process'
        required: false
        default: '20'
      target_collection:
        description: 'Target collection for processed items'
        required: false
        default: '01_SHORTTERMS'
      dry_run:
        description: 'Preview mode - do not process items'
        required: false
        default: 'false'

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  ZOTERO_PROCESSED_COLLECTION: ${{ github.event.inputs.target_collection || '01_SHORTTERMS' }}

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv and dependencies
        run: |
          pip install uv
          uv sync

      - name: Run global scan
        run: |
          ARGS="--limit ${{ github.event.inputs.scan_limit || '20' }}"
          ARGS="$ARGS --target-collection ${{ github.event.inputs.target_collection || '01_SHORTTERMS' }}"

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          uv run zotero-mcp scan $ARGS
