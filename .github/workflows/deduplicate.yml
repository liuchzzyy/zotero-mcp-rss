name: Deduplicate Items

on:
  schedule:
    # Daily 23:05 Beijing Time (15:05 UTC)
    - cron: "5 15 * * *"
  workflow_dispatch:
    inputs:
      scan_limit:
        description: "Items per batch from API"
        required: false
        default: "200"
        type: choice
        options: ["10", "100", "200", "500"]
      treated_limit:
        description: "Maximum total items to scan"
        required: false
        default: "100"
        type: choice
        options: ["1", "50", "100", "200", "500"]
      dry_run:
        description: "Preview mode"
        required: false
        default: false
        type: boolean
      collection:
        description: "Limit to collection key (optional)"
        required: false
        type: string
      trash_collection:
        description: "Trash collection name"
        required: false
        default: "06_TRASHES"
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  ZOTERO_LOCAL: "false"
  ENV_MODE: production

jobs:
  deduplicate:
    name: Move Duplicate Items to Trash
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Setup Zotero MCP
        uses: ./.github/actions/setup-zotero-mcp

      - name: Run deduplication
        id: run-dedup
        run: |
          ARGS=(
            --scan-limit "${{ github.event.inputs.scan_limit || '200' }}"
            --treated-limit "${{ github.event.inputs.treated_limit || '100' }}"
            --trash-collection "${{ github.event.inputs.trash_collection || '06_TRASHES' }}"
          )

          if [ -n "${{ github.event.inputs.collection }}" ]; then
            ARGS+=(--collection "${{ github.event.inputs.collection }}")
          fi
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS+=(--dry-run)
          fi

          echo "Command: zotero-mcp deduplicate ${ARGS[*]}"
          START_TIME=$(date +%s)
          uv run zotero-mcp deduplicate "${ARGS[@]}" 2>&1 | tee dedup.log
          EXIT_CODE=${PIPESTATUS[0]}
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deduplicate-logs-${{ github.run_number }}
          path: dedup.log
          retention-days: 7
          if-no-files-found: warn

      - name: Generate Summary
        if: always()
        run: |
          # Determine status badge
          if [ "${{ steps.run-dedup.outputs.exit_code }}" = "0" ]; then
            BADGE_COLOR="brightgreen"
            STATUS="Success"
          else
            BADGE_COLOR="red"
            STATUS="Failed"
          fi

          echo "## Deduplicate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "![Status](https://img.shields.io/badge/Status-${STATUS}-${BADGE_COLOR})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Run | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Scan limit | ${{ github.event.inputs.scan_limit || '200' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Treated limit | ${{ github.event.inputs.treated_limit || '100' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Collection | ${{ github.event.inputs.collection || 'All' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trash collection | ${{ github.event.inputs.trash_collection || '06_TRASHES' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ github.event.inputs.dry_run || 'false' }} |" >> $GITHUB_STEP_SUMMARY

          # Extract statistics from log
          if [ -f dedup.log ]; then
            SCANNED=$(grep -oE 'Scanned: [0-9]+' dedup.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            DUPLICATES=$(grep -oE 'Duplicates found: [0-9]+' dedup.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            MOVED=$(grep -oE 'Moved: [0-9]+' dedup.log | tail -1 | grep -oE '[0-9]+' || echo "0")

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Statistics" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Scanned | ${SCANNED} |" >> $GITHUB_STEP_SUMMARY
            echo "| Duplicates found | ${DUPLICATES} |" >> $GITHUB_STEP_SUMMARY
            echo "| Moved to trash | ${MOVED} |" >> $GITHUB_STEP_SUMMARY
          fi

          # Duration
          if [ -n "${{ steps.run-dedup.outputs.duration }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Duration:** ${{ steps.run-dedup.outputs.duration }} seconds" >> $GITHUB_STEP_SUMMARY
          fi

          # Log tail
          if [ -f dedup.log ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>Last 25 lines</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -25 dedup.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "::warning::Deduplicate workflow failed. Check the logs for details."
          # Add webhook notification here if configured
