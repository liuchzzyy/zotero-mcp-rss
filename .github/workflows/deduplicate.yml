name: Deduplicate Items

on:
  schedule:
    # Daily 23:05 Beijing Time (15:05 UTC)
    - cron: "5 15 * * *"
  workflow_dispatch:
    inputs:
      scan_limit:
        description: "Items per API batch (max effective: 100)"
        required: false
        default: "100"
        type: choice
        options: ["10", "50", "100"]
      treated_limit:
        description: "Maximum duplicate parent items to delete"
        required: false
        default: "100"
        type: choice
        options: ["1", "50", "100", "200", "500"]
      dry_run:
        description: "Preview mode"
        required: false
        default: false
        type: boolean
      collection:
        description: "Limit to collection key (optional)"
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  ZOTERO_LOCAL: "false"
  ENV_MODE: production

jobs:
  deduplicate:
    name: Delete Duplicate Parent Items
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zotero MCP
        uses: ./.github/actions/setup-zotero-mcp

      - name: Run deduplication
        id: run-dedup
        env:
          INPUT_SCAN_LIMIT: ${{ github.event.inputs.scan_limit || '100' }}
          INPUT_TREATED_LIMIT: ${{ github.event.inputs.treated_limit || '100' }}
          INPUT_COLLECTION: ${{ github.event.inputs.collection }}
          INPUT_DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          ARGS=(
            --scan-limit "$INPUT_SCAN_LIMIT"
            --treated-limit "$INPUT_TREATED_LIMIT"
          )

          if [ -n "$INPUT_COLLECTION" ]; then
            ARGS+=(--collection "$INPUT_COLLECTION")
          fi
          if [ "$INPUT_DRY_RUN" = "true" ]; then
            ARGS+=(--dry-run)
          fi
          ARGS+=(--output json)

          echo "Command: zotero-mcp workflow deduplicate ${ARGS[*]}"
          START_TIME=$(date +%s)
          uv run zotero-mcp workflow deduplicate "${ARGS[@]}" 2>&1 | tee dedup.log
          EXIT_CODE=${PIPESTATUS[0]}
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deduplicate-logs-${{ github.run_number }}
          path: dedup.log
          retention-days: 7
          if-no-files-found: warn

      - name: Extract metrics
        if: always()
        id: metrics
        run: |
          if [ -f dedup.log ]; then
          uv run python - <<'PY'
          import json
          import os
          from pathlib import Path

          text = Path("dedup.log").read_text(encoding="utf-8", errors="ignore")
          lines = text.splitlines()
          start = -1
          for i, line in enumerate(lines):
              if line.lstrip().startswith("{"):
                  start = i
                  break
          payload = {}
          if start >= 0:
              try:
                  payload = json.loads("\\n".join(lines[start:]))
              except Exception:
                  payload = {}

          out = {
              "Scanned": str(payload.get("total_scanned", 0)),
              "Duplicates found": str(payload.get("duplicates_found", 0)),
              "Deleted": str(payload.get("duplicates_removed", 0)),
              "Cross-folder copies (skipped)": str(payload.get("cross_folder_copies", 0)),
          }
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write("json=" + json.dumps(out, ensure_ascii=False) + "\\n")
          PY
          else
            echo "json={}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Summary
        if: always()
        uses: ./.github/actions/generate-summary
        with:
          title: "Deduplicate Summary"
          exit_code: ${{ steps.run-dedup.outputs.exit_code }}
          duration: ${{ steps.run-dedup.outputs.duration }}
          log_file: dedup.log
          config_table: |
            | Run | #${{ github.run_number }} |
            | Scan limit | ${{ github.event.inputs.scan_limit || '100' }} |
            | Treated limit | ${{ github.event.inputs.treated_limit || '100' }} |
            | Collection | ${{ github.event.inputs.collection || 'All' }} |
            | Dry Run | ${{ github.event.inputs.dry_run || 'false' }} |
          metrics: ${{ steps.metrics.outputs.json }}

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "::warning::Deduplicate workflow failed. Check the logs for details."
