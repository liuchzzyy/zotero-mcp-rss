name: Deduplicate Items

on:
  schedule:
    # Run daily at 15:30 UTC (23:30 Beijing Time)
    - cron: '30 15 * * *'

  workflow_dispatch:
    inputs:
      scan_limit:
        description: 'Items per batch from API'
        required: false
        default: '500'
        type: choice
        options:
          - '10'
          - '100'
          - '200'
          - '500'
      treated_limit:
        description: 'Maximum total items to scan'
        required: false
        default: '100'
        type: choice
        options:
          - '1'
          - '50'
          - '100'
          - '200'
          - '500'
      dry_run:
        description: 'Preview mode - do not move duplicates to trash'
        required: false
        default: false
        type: boolean
      collection:
        description: 'Limit to specific collection key (optional)'
        required: false
        type: string

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  ENV_MODE: production

jobs:
  deduplicate:
    name: Move Duplicate Items to Trash
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        continue-on-error: true
        with:
          enable-cache: true
          cache-dependency-glob: 'uv.lock'
          prune-cache: false

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Verify installation
        run: |
          uv run zotero-mcp version

      - name: Run deduplication
        id: dedup
        run: |
          echo "Starting deduplication at $(date)"
          echo "========================================"

          ARGS=""
          ARGS="$ARGS --scan-limit ${{ github.event.inputs.scan_limit || '500' }}"
          ARGS="$ARGS --treated-limit ${{ github.event.inputs.treated_limit || '1000' }}"
          ARGS="$ARGS --trash-collection '06 - TRASHES'"

          if [ -n "${{ github.event.inputs.collection }}" ]; then
            ARGS="$ARGS --collection ${{ github.event.inputs.collection }}"
          fi

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
            echo "Running in PREVIEW MODE (dry-run)"
          fi

          echo "Command: zotero-mcp deduplicate $ARGS"
          echo "========================================"

          uv run zotero-mcp deduplicate $ARGS 2>&1 | tee dedup.log

          EXIT_CODE=${PIPESTATUS[0]}
          echo "========================================"
          echo "Deduplication completed at $(date)"
          echo "Exit code: $EXIT_CODE"
          exit $EXIT_CODE

      - name: Upload deduplication logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dedup-logs-${{ github.run_number }}
          path: |
            dedup.log
            ~/.cache/zotero-mcp/logs/
          retention-days: 7
          if-no-files-found: warn

      - name: Generate summary
        if: always()
        run: |
          echo "## Deduplication Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Scan Limit**: ${{ github.event.inputs.scan_limit || '500' }} items/batch" >> $GITHUB_STEP_SUMMARY
          echo "- **Treated Limit**: ${{ github.event.inputs.treated_limit || '1000' }} items total" >> $GITHUB_STEP_SUMMARY
          echo "- **Collection**: ${{ github.event.inputs.collection || 'All' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f dedup.log ]; then
            echo "### Output Log" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -50 dedup.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
