name: Deduplicate Items

on:
  schedule:
    # Daily 23:05 Beijing Time (15:05 UTC)
    - cron: "5 15 * * *"
  workflow_dispatch:
    inputs:
      scan_limit:
        description: "Items per batch from API"
        required: false
        default: "200"
        type: choice
        options: ["10", "100", "200", "500"]
      treated_limit:
        description: "Maximum duplicate items to find"
        required: false
        default: "100"
        type: choice
        options: ["1", "50", "100", "200", "500"]
      dry_run:
        description: "Preview mode"
        required: false
        default: false
        type: boolean
      collection:
        description: "Limit to collection key (optional)"
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  ZOTERO_LOCAL: "false"
  ENV_MODE: production

jobs:
  deduplicate:
    name: Delete Duplicate Items
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zotero MCP
        uses: ./.github/actions/setup-zotero-mcp

      - name: Run deduplication
        id: run-dedup
        env:
          INPUT_SCAN_LIMIT: ${{ github.event.inputs.scan_limit || '200' }}
          INPUT_TREATED_LIMIT: ${{ github.event.inputs.treated_limit || '100' }}
          INPUT_COLLECTION: ${{ github.event.inputs.collection }}
          INPUT_DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          ARGS=(
            --scan-limit "$INPUT_SCAN_LIMIT"
            --treated-limit "$INPUT_TREATED_LIMIT"
          )

          if [ -n "$INPUT_COLLECTION" ]; then
            ARGS+=(--collection "$INPUT_COLLECTION")
          fi
          if [ "$INPUT_DRY_RUN" = "true" ]; then
            ARGS+=(--dry-run)
          fi

          echo "Command: zotero-mcp deduplicate ${ARGS[*]}"
          START_TIME=$(date +%s)
          uv run zotero-mcp deduplicate "${ARGS[@]}" 2>&1 | tee dedup.log
          EXIT_CODE=${PIPESTATUS[0]}
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deduplicate-logs-${{ github.run_number }}
          path: dedup.log
          retention-days: 7
          if-no-files-found: warn

      - name: Extract metrics
        if: always()
        id: metrics
        run: |
          if [ -f dedup.log ]; then
            SCANNED=$(grep -oE '(Total scanned|Scanned): [0-9]+' dedup.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            DUPLICATES=$(grep -oE 'Duplicates found: [0-9]+' dedup.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            DELETED=$(grep -oE '(Duplicates deleted|Deleted): [0-9]+' dedup.log | tail -1 | awk -F': ' '{print $NF}' || echo "0")
            CROSS_FOLDER=$(grep -oE 'Cross-folder copies \(skipped\): [0-9]+' dedup.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            echo "json={\"Scanned\":\"${SCANNED}\",\"Duplicates found\":\"${DUPLICATES}\",\"Deleted\":\"${DELETED}\",\"Cross-folder copies (skipped)\":\"${CROSS_FOLDER}\"}" >> $GITHUB_OUTPUT
          else
            echo "json={}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Summary
        if: always()
        uses: ./.github/actions/generate-summary
        with:
          title: "Deduplicate Summary"
          exit_code: ${{ steps.run-dedup.outputs.exit_code }}
          duration: ${{ steps.run-dedup.outputs.duration }}
          log_file: dedup.log
          config_table: |
            | Run | #${{ github.run_number }} |
            | Scan limit | ${{ github.event.inputs.scan_limit || '200' }} |
            | Treated limit | ${{ github.event.inputs.treated_limit || '100' }} |
            | Collection | ${{ github.event.inputs.collection || 'All' }} |
            | Dry Run | ${{ github.event.inputs.dry_run || 'false' }} |
          metrics: ${{ steps.metrics.outputs.json }}

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "::warning::Deduplicate workflow failed. Check the logs for details."
