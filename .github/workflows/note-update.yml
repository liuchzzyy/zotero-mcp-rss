name: Note Update

on:
  schedule:
    # Daily 01:05 Beijing Time (17:05 UTC previous day)
    - cron: "5 17 * * *"
  workflow_dispatch:
    inputs:
      scan_limit:
        description: "Items per batch from API"
        required: false
        default: "50"
        type: choice
        options: ["50", "100", "200"]
      treated_limit:
        description: "Maximum total items to process"
        required: false
        default: "20"
        type: choice
        options: ["1", "10", "20", "50"]
      source_collection:
        description: "Collection scanned with highest priority"
        required: false
        default: "00_INBOXS"
        type: string
      target_collection:
        description: "Collection to move processed items to"
        required: false
        default: "01_SHORTTERMS"
        type: string
      llm_provider:
        description: "LLM provider for scan command"
        required: false
        default: "deepseek"
        type: choice
        options: ["auto", "deepseek", "openai", "gemini", "claude-cli"]
      multimodal:
        description: "Enable multimodal extraction"
        required: false
        default: false
        type: boolean
      dry_run:
        description: "Preview mode (no write)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  ZOTERO_LOCAL: "false"
  ENV_MODE: production

jobs:
  global-analysis:
    name: Update Analysis Notes
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Setup Zotero MCP
        uses: ./.github/actions/setup-zotero-mcp

      - name: Run global scan
        id: run-scan
        run: |
          ARGS=(
            --scan-limit "${{ github.event.inputs.scan_limit || '50' }}"
            --treated-limit "${{ github.event.inputs.treated_limit || '20' }}"
            --source-collection "${{ github.event.inputs.source_collection || '00_INBOXS' }}"
            --target-collection "${{ github.event.inputs.target_collection || '01_SHORTTERMS' }}"
            --llm-provider "${{ github.event.inputs.llm_provider || 'deepseek' }}"
          )

          if [ "${{ github.event.inputs.multimodal || 'false' }}" = "false" ]; then
            ARGS+=(--no-multimodal)
          fi
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS+=(--dry-run)
          fi

          echo "Command: zotero-mcp scan ${ARGS[*]}"
          START_TIME=$(date +%s)
          uv run zotero-mcp scan "${ARGS[@]}" 2>&1 | tee scan-output.log
          EXIT_CODE=${PIPESTATUS[0]}
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: global-analysis-logs-${{ github.run_number }}
          path: scan-output.log
          retention-days: 7
          if-no-files-found: warn

      - name: Generate Summary
        if: always()
        run: |
          # Determine status badge
          if [ "${{ steps.run-scan.outputs.exit_code }}" = "0" ]; then
            BADGE_COLOR="brightgreen"
            STATUS="Success"
          else
            BADGE_COLOR="red"
            STATUS="Failed"
          fi

          echo "## Note Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "![Status](https://img.shields.io/badge/Status-${STATUS}-${BADGE_COLOR})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Run | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Source | ${{ github.event.inputs.source_collection || '00_INBOXS' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Target | ${{ github.event.inputs.target_collection || '01_SHORTTERMS' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| LLM | ${{ github.event.inputs.llm_provider || 'deepseek' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Multimodal | ${{ github.event.inputs.multimodal || 'false' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ github.event.inputs.dry_run || 'false' }} |" >> $GITHUB_STEP_SUMMARY

          # Extract statistics from log
          if [ -f scan-output.log ]; then
            SCANNED=$(grep -oE 'Scanned: [0-9]+' scan-output.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            PROCESSED=$(grep -oE 'Processed: [0-9]+' scan-output.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            SKIPPED=$(grep -oE 'Skipped: [0-9]+' scan-output.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            FAILED=$(grep -oE 'Failed: [0-9]+' scan-output.log | tail -1 | grep -oE '[0-9]+' || echo "0")

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Statistics" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Scanned | ${SCANNED} |" >> $GITHUB_STEP_SUMMARY
            echo "| Processed | ${PROCESSED} |" >> $GITHUB_STEP_SUMMARY
            echo "| Skipped | ${SKIPPED} |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | ${FAILED} |" >> $GITHUB_STEP_SUMMARY
          fi

          # Duration
          if [ -n "${{ steps.run-scan.outputs.duration }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Duration:** ${{ steps.run-scan.outputs.duration }} seconds" >> $GITHUB_STEP_SUMMARY
          fi

          # Log tail (collapsible)
          if [ -f scan-output.log ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>Last 25 lines</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -25 scan-output.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "::warning::Note Update workflow failed. Check the logs for details."
          # Add webhook notification here if configured
          # if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          #   curl -X POST -H 'Content-type: application/json' \
          #     --data '{"text":"Note Update workflow failed. Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          #     ${{ secrets.SLACK_WEBHOOK_URL }}
          # fi
