name: Note Update

on:
  schedule:
    # Daily 01:05 Beijing Time (17:05 UTC previous day)
    - cron: "5 17 * * *"
  workflow_dispatch:
    inputs:
      scan_limit:
        description: "Items per batch from API"
        required: false
        default: "50"
        type: choice
        options: ["50", "100", "200"]
      treated_limit:
        description: "Maximum total items to process"
        required: false
        default: "20"
        type: choice
        options: ["1", "10", "20", "50"]
      source_collection:
        description: "Collection scanned with highest priority"
        required: false
        default: "00_INBOXS"
        type: string
      target_collection:
        description: "Collection to move processed items to"
        required: false
        default: "01_SHORTTERMS"
        type: string
      llm_provider:
        description: "LLM provider for scan command"
        required: false
        default: "deepseek"
        type: choice
        options: ["auto", "deepseek", "openai", "gemini", "claude-cli"]
      multimodal:
        description: "Enable multimodal extraction"
        required: false
        default: false
        type: boolean
      dry_run:
        description: "Preview mode (no write)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  ZOTERO_LOCAL: "false"
  ENV_MODE: production

jobs:
  global-analysis:
    name: Update Analysis Notes
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zotero MCP
        uses: ./.github/actions/setup-zotero-mcp

      - name: Run global scan
        id: run-scan
        env:
          INPUT_SCAN_LIMIT: ${{ github.event.inputs.scan_limit || '50' }}
          INPUT_TREATED_LIMIT: ${{ github.event.inputs.treated_limit || '20' }}
          INPUT_SOURCE_COLLECTION: ${{ github.event.inputs.source_collection || '00_INBOXS' }}
          INPUT_TARGET_COLLECTION: ${{ github.event.inputs.target_collection || '01_SHORTTERMS' }}
          INPUT_LLM_PROVIDER: ${{ github.event.inputs.llm_provider || 'deepseek' }}
          INPUT_MULTIMODAL: ${{ github.event.inputs.multimodal || 'false' }}
          INPUT_DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          ARGS=(
            --scan-limit "$INPUT_SCAN_LIMIT"
            --treated-limit "$INPUT_TREATED_LIMIT"
            --source-collection "$INPUT_SOURCE_COLLECTION"
            --target-collection "$INPUT_TARGET_COLLECTION"
            --llm-provider "$INPUT_LLM_PROVIDER"
          )

          if [ "$INPUT_MULTIMODAL" = "false" ]; then
            ARGS+=(--no-multimodal)
          fi
          if [ "$INPUT_DRY_RUN" = "true" ]; then
            ARGS+=(--dry-run)
          fi

          echo "Command: zotero-mcp scan ${ARGS[*]}"
          START_TIME=$(date +%s)
          uv run zotero-mcp scan "${ARGS[@]}" 2>&1 | tee scan-output.log
          EXIT_CODE=${PIPESTATUS[0]}
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: global-analysis-logs-${{ github.run_number }}
          path: scan-output.log
          retention-days: 7
          if-no-files-found: warn

      - name: Extract metrics
        if: always()
        id: metrics
        run: |
          if [ -f scan-output.log ]; then
            SCANNED=$(grep -oE 'Scanned: [0-9]+' scan-output.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            PROCESSED=$(grep -oE 'Processed: [0-9]+' scan-output.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            SKIPPED=$(grep -oE 'Skipped: [0-9]+' scan-output.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            FAILED=$(grep -oE 'Failed: [0-9]+' scan-output.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            echo "json={\"Scanned\":\"${SCANNED}\",\"Processed\":\"${PROCESSED}\",\"Skipped\":\"${SKIPPED}\",\"Failed\":\"${FAILED}\"}" >> $GITHUB_OUTPUT
          else
            echo "json={}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Summary
        if: always()
        uses: ./.github/actions/generate-summary
        with:
          title: "Note Update Summary"
          exit_code: ${{ steps.run-scan.outputs.exit_code }}
          duration: ${{ steps.run-scan.outputs.duration }}
          log_file: scan-output.log
          config_table: |
            | Run | #${{ github.run_number }} |
            | Source | ${{ github.event.inputs.source_collection || '00_INBOXS' }} |
            | Target | ${{ github.event.inputs.target_collection || '01_SHORTTERMS' }} |
            | LLM | ${{ github.event.inputs.llm_provider || 'deepseek' }} |
            | Multimodal | ${{ github.event.inputs.multimodal || 'false' }} |
            | Dry Run | ${{ github.event.inputs.dry_run || 'false' }} |
          metrics: ${{ steps.metrics.outputs.json }}

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "::warning::Note Update workflow failed. Check the logs for details."
