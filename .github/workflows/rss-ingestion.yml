name: RSS Ingestion

on:
  schedule:
    # Run daily at 02:00 Beijing Time (18:00 UTC previous day)
    - cron: '0 18 * * *'

  workflow_dispatch:
    inputs:
      opml_path:
        description: 'Path to OPML file with RSS feeds'
        required: false
        default: 'RSS/RSS_official.opml'
      collection_name:
        description: 'Target Zotero collection name'
        required: false
        default: '00_INBOXS'
      days:
        description: 'Import articles from the last N days'
        required: false
        default: '15'
      dry_run:
        description: 'Preview mode - do not import items'
        required: false
        default: 'false'

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  RSS_PROMPT: ${{ vars.RSS_PROMPT }}
  ZOTERO_INBOX_COLLECTION: ${{ github.event.inputs.collection_name || '00_INBOXS' }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv and dependencies
        run: |
          pip install uv
          uv sync

      - name: Run RSS ingestion
        run: |
          ARGS="--opml ${{ github.event.inputs.opml_path || 'RSS/RSS_official.opml' }}"
          ARGS="$ARGS --collection ${{ github.event.inputs.collection_name || '00_INBOXS' }}"
          ARGS="$ARGS --days ${{ github.event.inputs.days || '15' }}"

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          uv run zotero-mcp rss fetch $ARGS
