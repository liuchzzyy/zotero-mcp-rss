name: Metadata Update

on:
  schedule:
    # Daily 22:05 Beijing Time (14:05 UTC)
    - cron: "5 14 * * *"
  workflow_dispatch:
    inputs:
      collection:
        description: "Limit to collection key (optional)"
        required: false
        type: string
      scan_limit:
        description: "Items per batch from API"
        required: false
        default: "200"
        type: choice
        options: ["10", "100", "200", "500"]
      treated_limit:
        description: "Maximum items to process"
        required: false
        default: "200"
        type: choice
        options: ["1", "100", "200", "500", "1000"]
      item_key:
        description: "Update a specific item by key"
        required: false
        type: string
      dry_run:
        description: "Preview mode"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  ZOTERO_LOCAL: "false"
  ENV_MODE: production
  POLITE_POOL_EMAIL: ${{ secrets.POLITE_POOL_EMAIL }}
  OPENALEX_API_KEY: ${{ secrets.OPENALEX_API_KEY }}

jobs:
  metadata-update:
    name: Update Item Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zotero MCP
        uses: ./.github/actions/setup-zotero-mcp

      - name: Run metadata update
        id: run-update
        run: |
          ARGS=()
          if [ -n "${{ github.event.inputs.collection }}" ]; then
            ARGS+=(--collection "${{ github.event.inputs.collection }}")
          fi
          if [ -n "${{ github.event.inputs.item_key }}" ]; then
            ARGS+=(--item-key "${{ github.event.inputs.item_key }}")
          fi
          ARGS+=(--scan-limit "${{ github.event.inputs.scan_limit || '200' }}")
          ARGS+=(--treated-limit "${{ github.event.inputs.treated_limit || '200' }}")

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS+=(--dry-run)
          fi

          echo "Command: zotero-mcp update-metadata ${ARGS[*]}"
          START_TIME=$(date +%s)
          uv run zotero-mcp update-metadata "${ARGS[@]}" 2>&1 | tee metadata-update.log
          EXIT_CODE=${PIPESTATUS[0]}
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metadata-update-logs-${{ github.run_number }}
          path: metadata-update.log
          retention-days: 7
          if-no-files-found: warn

      - name: Generate Summary
        if: always()
        run: |
          # Determine status badge
          if [ "${{ steps.run-update.outputs.exit_code }}" = "0" ]; then
            BADGE_COLOR="brightgreen"
            STATUS="Success"
          else
            BADGE_COLOR="red"
            STATUS="Failed"
          fi

          echo "## Metadata Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "![Status](https://img.shields.io/badge/Status-${STATUS}-${BADGE_COLOR})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Run | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Collection | ${{ github.event.inputs.collection || 'All' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Item key | ${{ github.event.inputs.item_key || 'None' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Scan limit | ${{ github.event.inputs.scan_limit || '200' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Treated limit | ${{ github.event.inputs.treated_limit || '200' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ github.event.inputs.dry_run || 'false' }} |" >> $GITHUB_STEP_SUMMARY

          # Extract statistics from log
          if [ -f metadata-update.log ]; then
            SCANNED=$(grep -oE 'Scanned: [0-9]+' metadata-update.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            UPDATED=$(grep -oE 'Updated: [0-9]+' metadata-update.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            SKIPPED=$(grep -oE 'Skipped: [0-9]+' metadata-update.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            FAILED=$(grep -oE 'Failed: [0-9]+' metadata-update.log | tail -1 | grep -oE '[0-9]+' || echo "0")

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Statistics" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Scanned | ${SCANNED} |" >> $GITHUB_STEP_SUMMARY
            echo "| Updated | ${UPDATED} |" >> $GITHUB_STEP_SUMMARY
            echo "| Skipped | ${SKIPPED} |" >> $GITHUB_STEP_SUMMARY
            echo "| Failed | ${FAILED} |" >> $GITHUB_STEP_SUMMARY
          fi

          # Duration
          if [ -n "${{ steps.run-update.outputs.duration }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Duration:** ${{ steps.run-update.outputs.duration }} seconds" >> $GITHUB_STEP_SUMMARY
          fi

          # Log tail
          if [ -f metadata-update.log ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details>" >> $GITHUB_STEP_SUMMARY
            echo "<summary>Last 25 lines</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -25 metadata-update.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "::warning::Metadata update workflow failed. Check the logs for details."
          # Add webhook notification here if configured
          # if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
          #   curl -X POST -H 'Content-type: application/json' \
          #     --data '{"text":"Metadata Update workflow failed. Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          #     ${{ secrets.SLACK_WEBHOOK_URL }}
          # fi
