name: Metadata Update and Deduplication

on:
  schedule:
    # Run daily at 15:00 UTC (23:00 Beijing Time)
    - cron: '0 15 * * *'

  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Preview mode - do not delete duplicates'
        required: false
        default: false
        type: boolean
      collection:
        description: 'Limit to specific collection key (optional)'
        required: false
        type: string
      limit:
        description: 'Maximum items to process'
        required: false
        default: '1000'
        type: choice
        options:
          - '100'
          - '500'
          - '1000'
          - '5000'

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  ENV_MODE: production

jobs:
  metadata-update:
    name: Update Item Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        continue-on-error: true
        with:
          enable-cache: true
          cache-dependency-glob: 'uv.lock'
          prune-cache: false

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Verify installation
        run: |
          uv run zotero-mcp version

      - name: Run metadata update
        id: update
        run: |
          echo "Starting metadata update at $(date)"
          echo "========================================"

          ARGS=""
          if [ -n "${{ github.event.inputs.collection }}" ]; then
            ARGS="$ARGS --collection ${{ github.event.inputs.collection }}"
          fi
          ARGS="$ARGS --limit ${{ github.event.inputs.limit || '1000' }}"

          echo "Command: zotero-mcp update-metadata $ARGS"
          echo "========================================"

          uv run zotero-mcp update-metadata $ARGS 2>&1 | tee metadata-update.log

          EXIT_CODE=${PIPESTATUS[0]}
          echo "========================================"
          echo "Metadata update completed at $(date)"
          echo "Exit code: $EXIT_CODE"
          exit $EXIT_CODE

      - name: Upload metadata update logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metadata-update-logs-${{ github.run_number }}
          path: |
            metadata-update.log
            ~/.cache/zotero-mcp/logs/
          retention-days: 7
          if-no-files-found: warn

      - name: Generate summary
        if: always()
        run: |
          echo "## Metadata Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Collection**: ${{ github.event.inputs.collection || 'All' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Limit**: ${{ github.event.inputs.limit || '1000' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f metadata-update.log ]; then
            echo "### Output Log" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -50 metadata-update.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  deduplicate:
    name: Remove Duplicate Items
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup uv
        uses: astral-sh/setup-uv@v4
        continue-on-error: true
        with:
          enable-cache: true
          cache-dependency-glob: 'uv.lock'
          prune-cache: false

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Verify installation
        run: |
          uv run zotero-mcp version

      - name: Run deduplication
        id: dedup
        run: |
          echo "Starting deduplication at $(date)"
          echo "========================================"

          ARGS=""
          if [ -n "${{ github.event.inputs.collection }}" ]; then
            ARGS="$ARGS --collection ${{ github.event.inputs.collection }}"
          fi

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
            echo "Running in PREVIEW MODE (dry-run)"
          fi

          echo "Command: zotero-mcp deduplicate $ARGS"
          echo "========================================"

          uv run zotero-mcp deduplicate $ARGS 2>&1 | tee dedup.log

          EXIT_CODE=${PIPESTATUS[0]}
          echo "========================================"
          echo "Deduplication completed at $(date)"
          echo "Exit code: $EXIT_CODE"
          exit $EXIT_CODE

      - name: Upload deduplication logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dedup-logs-${{ github.run_number }}
          path: |
            dedup.log
            ~/.cache/zotero-mcp/logs/
          retention-days: 7
          if-no-files-found: warn

      - name: Generate summary
        if: always()
        run: |
          echo "## Deduplication Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Run Number**: ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Collection**: ${{ github.event.inputs.collection || 'All' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f dedup.log ]; then
            echo "### Output Log" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            tail -50 dedup.log >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
