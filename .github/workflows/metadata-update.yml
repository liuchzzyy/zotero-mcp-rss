name: Metadata Update

on:
  schedule:
    # Daily 22:05 Beijing Time (14:05 UTC)
    - cron: "5 14 * * *"
  workflow_dispatch:
    inputs:
      collection:
        description: "Limit to collection key (optional)"
        required: false
        type: string
      scan_limit:
        description: "Items per batch from API"
        required: false
        default: "200"
        type: choice
        options: ["10", "100", "200", "500"]
      treated_limit:
        description: "Maximum items to process"
        required: false
        default: "200"
        type: choice
        options: ["1", "100", "200", "500", "1000"]
      item_key:
        description: "Update a specific item by key"
        required: false
        type: string
      dry_run:
        description: "Preview mode"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  ZOTERO_LOCAL: "false"
  ENV_MODE: production
  POLITE_POOL_EMAIL: ${{ secrets.POLITE_POOL_EMAIL }}
  OPENALEX_API_KEY: ${{ secrets.OPENALEX_API_KEY }}

jobs:
  metadata-update:
    name: Update Item Metadata
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zotero MCP
        uses: ./.github/actions/setup-zotero-mcp

      - name: Run metadata update
        id: run-update
        env:
          INPUT_COLLECTION: ${{ github.event.inputs.collection }}
          INPUT_ITEM_KEY: ${{ github.event.inputs.item_key }}
          INPUT_SCAN_LIMIT: ${{ github.event.inputs.scan_limit || '200' }}
          INPUT_TREATED_LIMIT: ${{ github.event.inputs.treated_limit || '200' }}
          INPUT_DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          ARGS=()
          if [ -n "$INPUT_COLLECTION" ]; then
            ARGS+=(--collection "$INPUT_COLLECTION")
          fi
          if [ -n "$INPUT_ITEM_KEY" ]; then
            ARGS+=(--item-key "$INPUT_ITEM_KEY")
          fi
          ARGS+=(--scan-limit "$INPUT_SCAN_LIMIT")
          ARGS+=(--treated-limit "$INPUT_TREATED_LIMIT")

          if [ "$INPUT_DRY_RUN" = "true" ]; then
            ARGS+=(--dry-run)
          fi

          echo "Command: zotero-mcp update-metadata ${ARGS[*]}"
          START_TIME=$(date +%s)
          uv run zotero-mcp update-metadata "${ARGS[@]}" 2>&1 | tee metadata-update.log
          EXIT_CODE=${PIPESTATUS[0]}
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metadata-update-logs-${{ github.run_number }}
          path: metadata-update.log
          retention-days: 7
          if-no-files-found: warn

      - name: Extract metrics
        if: always()
        id: metrics
        run: |
          if [ -f metadata-update.log ]; then
            SCANNED=$(grep -oE 'Scanned: [0-9]+' metadata-update.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            UPDATED=$(grep -oE 'Updated: [0-9]+' metadata-update.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            SKIPPED=$(grep -oE 'Skipped: [0-9]+' metadata-update.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            FAILED=$(grep -oE 'Failed: [0-9]+' metadata-update.log | tail -1 | grep -oE '[0-9]+' || echo "0")
            echo "json={\"Scanned\":\"${SCANNED}\",\"Updated\":\"${UPDATED}\",\"Skipped\":\"${SKIPPED}\",\"Failed\":\"${FAILED}\"}" >> $GITHUB_OUTPUT
          else
            echo "json={}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Summary
        if: always()
        uses: ./.github/actions/generate-summary
        with:
          title: "Metadata Update Summary"
          exit_code: ${{ steps.run-update.outputs.exit_code }}
          duration: ${{ steps.run-update.outputs.duration }}
          log_file: metadata-update.log
          config_table: |
            | Run | #${{ github.run_number }} |
            | Collection | ${{ github.event.inputs.collection || 'All' }} |
            | Item key | ${{ github.event.inputs.item_key || 'None' }} |
            | Scan limit | ${{ github.event.inputs.scan_limit || '200' }} |
            | Treated limit | ${{ github.event.inputs.treated_limit || '200' }} |
            | Dry Run | ${{ github.event.inputs.dry_run || 'false' }} |
          metrics: ${{ steps.metrics.outputs.json }}

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "::warning::Metadata update workflow failed. Check the logs for details."
