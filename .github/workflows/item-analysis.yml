name: Item Analysis

on:
  schedule:
    # Daily 01:05 Beijing Time (17:05 UTC previous day)
    - cron: "5 17 * * *"
  workflow_dispatch:
    inputs:
      scan_limit:
        description: "Items per batch from API"
        required: false
        default: "50"
        type: choice
        options: ["50", "100", "200"]
      treated_limit:
        description: "Maximum total items to process"
        required: false
        default: "20"
        type: choice
        options: ["1", "10", "20", "50"]
      source_collection:
        description: "Collection scanned with highest priority"
        required: false
        default: "00_INBOXS"
        type: string
      target_collection:
        description: "Collection to move processed items to"
        required: false
        default: "01_SHORTTERMS"
        type: string
      llm_provider:
        description: "LLM provider for item-analysis command"
        required: false
        default: "deepseek"
        type: choice
        options: ["auto", "deepseek", "openai", "gemini", "claude-cli"]
      multimodal:
        description: "Enable multimodal extraction"
        required: false
        default: true
        type: boolean
      dry_run:
        description: "Preview mode (no write)"
        required: false
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  ZOTERO_LOCAL: "false"
  ENV_MODE: production

jobs:
  item-analysis:
    name: Run Item Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zotero MCP
        uses: ./.github/actions/setup-zotero-mcp

      - name: Run item analysis
        id: run-item-analysis
        env:
          INPUT_SCAN_LIMIT: ${{ github.event.inputs.scan_limit || '50' }}
          INPUT_TREATED_LIMIT: ${{ github.event.inputs.treated_limit || '20' }}
          INPUT_SOURCE_COLLECTION: ${{ github.event.inputs.source_collection || '00_INBOXS' }}
          INPUT_TARGET_COLLECTION: ${{ github.event.inputs.target_collection || '01_SHORTTERMS' }}
          INPUT_LLM_PROVIDER: ${{ github.event.inputs.llm_provider || 'deepseek' }}
          INPUT_MULTIMODAL: ${{ github.event.inputs.multimodal || 'true' }}
          INPUT_DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          ARGS=(
            --scan-limit "$INPUT_SCAN_LIMIT"
            --treated-limit "$INPUT_TREATED_LIMIT"
            --source-collection "$INPUT_SOURCE_COLLECTION"
            --target-collection "$INPUT_TARGET_COLLECTION"
            --llm-provider "$INPUT_LLM_PROVIDER"
          )

          if [ "$INPUT_MULTIMODAL" = "true" ]; then
            ARGS+=(--multimodal)
          else
            ARGS+=(--no-multimodal)
          fi
          if [ "$INPUT_DRY_RUN" = "true" ]; then
            ARGS+=(--dry-run)
          fi
          ARGS+=(--output json)

          echo "Command: zotero-mcp workflow item-analysis ${ARGS[*]}"
          START_TIME=$(date +%s)
          uv run zotero-mcp workflow item-analysis "${ARGS[@]}" 2>&1 | tee item-analysis.log
          EXIT_CODE=${PIPESTATUS[0]}
          END_TIME=$(date +%s)
          echo "duration=$((END_TIME - START_TIME))" >> $GITHUB_OUTPUT
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          exit $EXIT_CODE

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: item-analysis-logs-${{ github.run_number }}
          path: item-analysis.log
          retention-days: 7
          if-no-files-found: warn

      - name: Extract metrics
        if: always()
        id: metrics
        run: |
          if [ -f item-analysis.log ]; then
          uv run python - <<'PY'
          import json
          import os
          from pathlib import Path

          text = Path("item-analysis.log").read_text(encoding="utf-8", errors="ignore")
          lines = text.splitlines()
          start = -1
          for i, line in enumerate(lines):
              if line.lstrip().startswith("{"):
                  start = i
                  break
          payload = {}
          if start >= 0:
              try:
                  payload = json.loads("\\n".join(lines[start:]))
              except Exception:
                  payload = {}

          metrics = payload.get("metrics", {}) if isinstance(payload, dict) else {}
          skipped_no_fulltext = payload.get(
              "skipped_no_fulltext",
              metrics.get("skipped_no_fulltext", metrics.get("skipped", 0)),
          )
          out = {
              "Total scanned": str(payload.get("total_scanned", 0)),
              "Candidates": str(payload.get("candidates", 0)),
              "Processed": str(payload.get("processed", 0)),
              "Failed": str(payload.get("failed", 0)),
              "Skipped(no fulltext)": str(skipped_no_fulltext),
          }
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write("json=" + json.dumps(out, ensure_ascii=False) + "\\n")
          PY
          else
            echo "json={}" >> $GITHUB_OUTPUT
          fi

      - name: Generate Summary
        if: always()
        uses: ./.github/actions/generate-summary
        with:
          title: "Item Analysis Summary"
          exit_code: ${{ steps.run-item-analysis.outputs.exit_code }}
          duration: ${{ steps.run-item-analysis.outputs.duration }}
          log_file: item-analysis.log
          config_table: |
            | Run | #${{ github.run_number }} |
            | Source | ${{ github.event.inputs.source_collection || '00_INBOXS' }} |
            | Target | ${{ github.event.inputs.target_collection || '01_SHORTTERMS' }} |
            | LLM | ${{ github.event.inputs.llm_provider || 'deepseek' }} |
            | Multimodal | ${{ github.event.inputs.multimodal || 'true' }} |
            | Dry Run | ${{ github.event.inputs.dry_run || 'false' }} |
          metrics: ${{ steps.metrics.outputs.json }}

      - name: Notify on failure
        if: failure() && github.event_name == 'schedule'
        run: |
          echo "::warning::Item Analysis workflow failed. Check the logs for details."
