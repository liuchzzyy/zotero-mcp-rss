name: Gmail Ingestion

on:
  schedule:
    # Run daily at 00:00 Beijing Time (16:00 UTC previous day)
    - cron: '0 16 * * *'

  workflow_dispatch:
    inputs:
      collection_name:
        description: 'Target Zotero collection name'
        required: false
        default: '00_INBOXS'
      sender_filter:
        description: 'Filter by sender email address'
        required: false
        default: ''
      subject_filter:
        description: 'Filter by subject (partial match)'
        required: false
        default: ''
      max_emails:
        description: 'Maximum emails to process'
        required: false
        default: '50'
      dry_run:
        description: 'Preview mode - do not import or delete emails'
        required: false
        default: 'false'

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
  ZOTERO_INBOX_COLLECTION: ${{ github.event.inputs.collection_name || '00_INBOXS' }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  GMAIL_SENDER_FILTER: ${{ secrets.GMAIL_SENDER_FILTER }}

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv and dependencies
        run: |
          pip install uv
          uv sync

      - name: Run Gmail ingestion
        id: gmail
        run: |
          ARGS="--collection ${{ github.event.inputs.collection_name || '00_INBOXS' }}"
          ARGS="$ARGS --max-emails ${{ github.event.inputs.max_emails || '50' }}"

          SENDER="${{ github.event.inputs.sender_filter }}"
          if [ -n "$SENDER" ]; then
            ARGS="$ARGS --sender $SENDER"
          fi

          SUBJECT="${{ github.event.inputs.subject_filter }}"
          if [ -n "$SUBJECT" ]; then
            ARGS="$ARGS --subject \"$SUBJECT\""
          fi

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          uv run zotero-mcp gmail process $ARGS 2>&1 | tee gmail-output.log

      - name: Upload Gmail logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gmail-ingestion-logs-${{ github.run_number }}
          path: |
            gmail-output.log
            ~/.cache/zotero-mcp/logs/
          retention-days: 3

      - name: Archive logs (keep last 3 days)
        if: always()
        run: |
          tar -czf gmail-ingestion-logs-$(date +%Y%m%d).tar.gz -C ~/.cache/zotero-mcp/ logs/ || true

      - name: Upload archived logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gmail-ingestion-archive-${{ github.run_number }}
          path: gmail-ingestion-logs-*.tar.gz
          retention-days: 3
