name: Gmail Ingestion

on:
  schedule:
    # Run daily at 00:00 Beijing Time (16:00 UTC previous day)
    - cron: '0 16 * * *'

  workflow_dispatch:
    inputs:
      collection_name:
        description: 'Target Zotero collection name'
        required: false
        default: '00_INBOXS'
      sender_filter:
        description: 'Filter by sender email address'
        required: false
        default: ''
      subject_filter:
        description: 'Filter by subject (partial match)'
        required: false
        default: ''
      max_emails:
        description: 'Maximum emails to process'
        required: false
        default: '50'
      dry_run:
        description: 'Preview mode - do not import or delete emails'
        required: false
        default: 'false'

env:
  ZOTERO_LIBRARY_ID: ${{ secrets.ZOTERO_LIBRARY_ID }}
  ZOTERO_API_KEY: ${{ secrets.ZOTERO_API_KEY }}
  GMAIL_TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
  ZOTERO_INBOX_COLLECTION: ${{ github.event.inputs.collection_name || '00_INBOXS' }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv and dependencies
        run: |
          pip install uv
          uv sync

      - name: Debug token format
        run: |
          python3 -c "
          import os, json
          raw = os.getenv('GMAIL_TOKEN_JSON', '')
          print(f'Token length: {len(raw)}')
          print(f'First 20 chars repr: {repr(raw[:20])}')
          print(f'Starts with brace: {raw.strip().startswith(\"{\")}')
          try:
              json.loads(raw)
              print('Standard JSON: OK')
          except Exception as e:
              print(f'Standard JSON: FAIL - {e}')
          try:
              json.loads(raw.replace(chr(39), chr(34)))
              print('Single-quote fix: OK')
          except Exception as e:
              print(f'Single-quote fix: FAIL - {e}')
          "

      - name: Run Gmail ingestion
        run: |
          ARGS="--collection ${{ github.event.inputs.collection_name || '00_INBOXS' }}"
          ARGS="$ARGS --max-emails ${{ github.event.inputs.max_emails || '50' }}"

          SENDER="${{ github.event.inputs.sender_filter }}"
          if [ -n "$SENDER" ]; then
            ARGS="$ARGS --sender $SENDER"
          fi

          SUBJECT="${{ github.event.inputs.subject_filter }}"
          if [ -n "$SUBJECT" ]; then
            ARGS="$ARGS --subject \"$SUBJECT\""
          fi

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi

          uv run zotero-mcp gmail process $ARGS
